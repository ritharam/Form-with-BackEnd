<!DOCTYPE html>  
<html>  
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<link rel="stylesheet" href="styles.css">
</head>  
<body>  
<form action="/sign_up" method="POST">  
  <div class="container">  
  <center>  <h1>SASTRA</h1><h2> Student Registration Form</h2> </center>  
  <hr>  
  <label> Firstname </label>   
<input type="text" name="firstname" placeholder= "Firstname" size="15" required />    
<label> Lastname: </label>    
<input type="text" name="lastname" placeholder="Lastname" size="15"required />   

<div>  
<label>  Gender :  </label>
<br>  
<input type="text" name="gender" placeholder= "Gender" size="10" required /> 
  
</div>
<label>   
Phone :  
</label>  
<input type="text" name="country code" placeholder="Country Code"  value="+91" size="2"/>   
<input type="text" name="phone" placeholder="phone no." size="10"/ required>   
Current Address :  
<textarea cols="80" rows="5" placeholder="Current Address" value="address" required>  
</textarea>  
<label for="email"><b>Email</b></label>  
<input type="text" placeholder="Enter Email" name="email" required>  
<label for="psw"><b>Password</b></label>  
<input type="password" placeholder="Enter Password" name="psw" required>  
<label for="psw-repeat"><b>Re-type Password</b></label>  
<input type="password" placeholder="Retype Password" name="psw-repeat" required>     
<div class="course">  
<label>   
Course :  
</label>   
<input type="text" name="course" placeholder= "B.Tech/B.Sc" size="15" required /> 
</div>
<div><button type="submit" class="registerbtn">Register</button> </div>  
</form>  
</body>  
</html>
